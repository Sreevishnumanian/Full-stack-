<!DOCTYPE html>
<html>
<head>
  <title>Centered Link Buttons with Images</title>
  <style>
    /* Center the link buttons horizontally */
    body {
background-image:url("https://thumbs.dreamstime.com/b/leave-absence-request-write-paperwork-isolated-wooden-table-224274327.jpg");
background-repeat: no-repeat;
background-size: cover;
}
    .center {
      text-align: center;
    }

    /* Style for the link buttons */
    .button {
      display: inline-block;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      background-color: #007bff; /* Change the background color as needed */
      color: #fff; /* Change the text color as needed */
      border-radius: 5px;
      margin: 10px;
    }

    /* Style for the images within the link buttons */
    .button img {
      vertical-align: middle;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body style="color: white;">
  <div class="center">
    <h1>Student Leave Management</h1>
    <a href="medical.html" class="button">
      <img src="https://media.istockphoto.com/id/528395141/photo/healthcare-concept.jpg?s=612x612&w=0&k=20&c=NAgPJ5rdtWzo6JCe8RgitnlrbSeDQVX6nJ6rlBSOV6o=" alt="Image 1" width="200" height="150">
      
    </a>
    <a href="casual.html" class="button">
      <img src="https://static.javatpoint.com/fullformpages/images/cl-full-form2.png" alt="Image 2" width="200" height="150">
      
    </a>
  </div>
</body>
</html>
