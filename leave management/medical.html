<!DOCTYPE html>
<html>
<head>
<title>Medical Leave</title>
<style>
body {
font-family: 'Arial', sans-serif;
background-color: #f5f5f5;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
background-image: url("https://cdn.create.vista.com/api/media/small/354014932/stock-photo-treatment-colds-flu-sick-day-medical-leave-concept-various-medicines");
background-repeat: no-repeat;
background-size: cover;


}
.container {
background-color: #fff;
border-radius: 10px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
padding: 20px;
width: 340px;
text-align: center;
}
h1 {
color: #333;
}
label {
display: block;
font-weight: bold;
margin-top: 10px;
font-size: 18px;
}
input {
width: 100%;
padding: 10px;
margin: 10px 0;
border: 1px solid #ccc;
border-radius: 5px;
}
button {
background-color: #4CAF50;
color: #fff;
border: none;
border-radius: 5px;
padding: 10px 20px;
cursor: pointer;
font-weight: bold;
font-size: 16px;
}
button:hover {
background-color: #45a049;
}
p {
margin-top: 20px;
}
span {
color: #e74c3c;
font-weight: bold;
}
</style>
</head>
<body>
<div class="container">
<h1>Medical Leave</h1>
<label for="startDate">Start Date:</label>
<input type="date" id="startDate">
<label for="endDate">End Date:</label>
<input type="date" id="endDate">
<label for="textbox">purpose:</label>
<input type="text" id="textbox" name="textbox">
<button onclick="calculateMedicalLeave()">Calculate Medical Leave</button>
<p>Medical Leave Remaining: <span id="remainingMedicalLeave">10</span></p>
<p>Total Leave Days: <span id="totalLeaveDays">0</span></p>
</div>
<script>
function calculateMedicalLeave() {
const startDate = new Date(document.getElementById('startDate').value);
const endDate = new Date(document.getElementById('endDate').value);
const millisecondsInADay = 24 * 60 * 60 * 1000;

if (endDate < startDate) {
alert('End date must be after the start date.');
return;
}
const totalDays = Math.round((endDate - startDate) / millisecondsInADay) + 1;
const remainingMedicalLeave = parseInt(document.getElementById
('remainingMedicalLeave').textContent);

const usedMedicalLeave = totalDays;
const remainingMedicalLeaveDays = remainingMedicalLeave - usedMedicalLeave;
document.getElementById('remainingMedicalLeave').textContent = remainingMedicalLeaveDays;
document.getElementById('totalLeaveDays').textContent = totalDays;
}
</script>
</body>
</html>
