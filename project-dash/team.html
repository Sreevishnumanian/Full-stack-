    <title>Team Members</title>
    <style>
        .team-card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .team-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .team-card h3 {
            margin: 10px 0;
        }

        .team-card p {
            color: #666;
        }
    </style>
</head>
