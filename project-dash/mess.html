<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Alert Message with Textboxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> Message </h2>
        <label for="textbox1">suggestion:</label>
        <input type="text" id="textbox1">

        <label for="textbox2">email:</label>
        <input type="text" id="textbox2">

        <label for="textbox3">message:</label>
        <input type="text" id="textbox3">

        <button onclick="checkTextboxes()">Submit</button>
    </div>

    <script>
        function checkTextboxes() {
            var textbox1Value = document.getElementById("textbox1").value;
            var textbox2Value = document.getElementById("textbox2").value;
            var textbox3Value = document.getElementById("textbox3").value;

            if (textbox1Value === "" || textbox2Value === "" || textbox3Value === "") {
                alert("Please fill in all three textboxes.");
            } else {
                alert("Textbox 1: " + textbox1Value + "\nTextbox 2: " + textbox2Value + "\nTextbox 3: " + textbox3Value);
            }
        }
    </script>
</body>
</html>
