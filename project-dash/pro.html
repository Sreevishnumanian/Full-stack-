<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto;
            display: block;
            border: 3px solid #007bff;
        }

        .profile-name {
            font-size: 24px;
            margin: 10px 0;
        }

        .profile-details {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .profile-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img class="profile-image" src="https://images.pexels.com/photos/771742/pexels-photo-771742.jpeg?cs=srgb&dl=pexels-mohamed-abdelghaffar-771742.jpg&fm=jpg" alt="Student's Profile Picture">
        <h1 class="profile-name">Sree Vishnu M</h1>
        <div class="profile-details">
            <p><span class="profile-label">College:</span> Dr.N.G.P Institute of technology</p>
            <p><span class="profile-label">Major:</span> Information Technology</p>
            <p><span class="profile-label">Year:</span> 5</p>
            <p><span class="profile-label">Email:</span> sreevishnum@drngpit.ac.i </p>
            <p><span class="profile-label">Phone:</span> (123) 456-7890</p>
            <p><span class="profile-label">Address:</span> 123 College St, City, State, Zip</p>
        </div>
    </div>
</body>
</html>
